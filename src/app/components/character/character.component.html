
  <mat-card (swiperight)="back()">
  <mat-card-header>
    <mat-card-title>{{ character?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ character?.mass }}</p>
    <p>{{ character?.height }}</p>
    <p>{{ character?.haircolor }}</p>
    <p>{{ character?.skincolor }}</p>
    <p>{{ character?.gender }}</p>
    <p>{{ character?.homeworld }}</p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="end">
    <button type="button" mat-button mat-raised-button color="primary"
        (click)="back()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </mat-card-actions>
</mat-card>
